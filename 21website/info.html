<script type="text/javascript">
  var newlist = [
    {
      id: '1',
      title: "如何把握住心脑血管疾病的前兆",
      details: "我们都知道，人体出现了剧烈的心前区疼痛或者胸骨后疼痛，伴有频死感、胸闷、气短、大汗、恶心、呕吐、放射性左上肢或颈部疼痛、持续时间十几分钟或者半小时以上，我们把它叫做心绞痛或叫做急性心肌梗死，而当我们从梦中醒来发现肢体偏瘫的时候、又伴有言语不清乃至昏迷或者在清醒状态下突然出现剧烈头痛、呕吐、肢体偏瘫、乃至昏迷，这个时候我们把它叫做脑梗死或者脑出血作为我们一般人的理解这才是真正的患病了。" +
        "\n\n" +
        "实际上心脏的血管（冠状动脉）狭窄到75%或者脑梗死到70%的时候才会出现上述症状，而在这两个狭窄程度之前，人体是没有任何症状或者一些轻微症状的，这些症状包括、一过性的胸闷、气短、活动后或者生气后的心前区不适等一些心血管症状，其他的头晕或者一过性头晕、头痛、眼黑、视物模糊、肢体无力、一过性肢体活动不便、说话不清、吃饭呛咳、近期记忆力减退、反应迟钝、昏睡等一些脑血管症状，这些症状预示心脑血管已经有了严重的病变了，也可认为这是心脑血管病的前躯症状。" +
        "\n\n" +
        "这个时候我们一定要认真对待，比如需要进一步的做一些相关检查：心电图、血脂血糖、血栓因子、缺血因子、心脏彩超、脑血管彩超等一些检查，以便了解血液的成分、血管的狭窄状态，是否有近期的心脑血管病的发生可能，必要时做心脑CT、核磁血管成像、心脑血管造影的金标准的检查，以便制定下一步的治疗方案。" +
        "\n\n" +
        "如：血液中血栓因子和缺血因子的干预治疗，狭窄血管的超声波的干预治疗，严重时的介入性治疗（血管内放入支架）等。同时更有意义的也有效的提醒我们改变不良的生活习惯：戒烟、适量饮酒（白酒每天1--2两，啤酒不超过一瓶，红酒不超过4两）、每天一两肉、一个鸡蛋、8克食盐、适当运动、生活规律、保持一个好的心态。"
      
      
        // "本文转载自其他网站，不代表本站观点和立场。如有内容和图片的著作权异议，请及时联系我们"
    },
    {
      id: '2',
      title: "心脑血管疾病的预防",
      details: "1.防止栓塞血管尤其是冠状动脉冬季寒冷时容易收缩、痉挛，发生供血不足，并可能导致栓塞，要十分注意保暖。" +
        "\n\n" +
        "2.患者晨练应注意的问题因为睡眠时,人体各神经系统处于抑制状态,活力不足,晨起时突然大幅度锻炼,神经兴奋性...突然增高,极易诱发心脑血管疾病,冬季应该注意这个问题。" +
        "\n\n" +
        "3.注意饮食习惯由于长时间饮食习惯问题，饮食中脂类过多，醇类过多。同时又没有合理的运动促进脂类醇类的代谢，导致体内脂类醇类物质逐渐增多；加上随着年龄增长，人体分泌抗氧化物酶（例如超氧化物歧化酶SOD）能力减低，导致体内自由基水平升高，使血脂中的低密度脂蛋白胆固醇氧化后沉积在血管壁，久之使毛细血管堵塞，随着时间的推移，脂类醇类物质容易和体内游离的矿物质离子结合，形成血栓。血栓容易在血管的拐角处，或者瓶颈处堆积，钙化。同时血栓越来越多，使血管直径缩小。心脏为了保持足够的供血量，就增加血压，造成高血压疾病。如果血压过高，可能导致血管崩裂，于是产生出血性心脑血管疾病。如果由于堵塞供血不足，即为缺血性心脑血管疾病。" +
        "\n\n" +
        "4.多吃富含精氨酸的食物富含精氨酸补肾填精食物有助调节血管张力、抑制血小板聚集的血管舒张因子--氧化的合成，减少血管损伤。这类食物有海参、泥鳅、鳝鱼及芝麻、山药、银杏、豆腐皮、葵花子等。" +
        "\n\n" +
        "5.控制血压和血脂是关键将血压控制在一个比较理想的范围内，是预防心脑血管疾病的重中之重。资料表明，坚持长期治疗的高血压患者心脑血管疾病的发病率，仅为不坚持治疗者的1/10，也就是说，只要长期坚持控血压，心脑血管疾病可下降90%。如果血脂过多，容易造成“血稠”，在血管壁上沉积，逐渐形成小斑块，就是我们常说的动脉粥样硬化，引发各种心脑血管疾病。常见的血脂控制是服用调脂药物：包括他汀类，贝特类，烟酸等。血脂异常是心脑血管疾病的独立危险因素，控制血脂也成为心脑血管疾病防治的重中之重。6.进补要适度我国民间素有冬季进补的习惯，冬季人们运动本来就少，加之大量进补热性食物和滋补药酒，很容易造成血脂增高，诱发心脑血管疾病，因此冬季进补一定要根据个人的体质进行。"
    },
    {
      id: '3',
      title: "心脑血管疾病的治疗",
      author: "网络转载",
      time: "2021-05-13",
      details: "1.保持心态平衡情绪激动是心脑血管病的大忌，冠心病、高血脂患者尤其要放宽胸怀，不要让情绪起伏太大。" +
        "\n\n" +
        "2.适当运动心脑血管患者不是不能运动，而是要适当运动，运动量减少也会造成血流缓慢，血脂升高...要合理安排运动时间和控制好运动量。冬季要等太阳升起来之后再去锻炼，此时，温度回升，可避免机体突然受到寒冷刺激而发病。" +
        "\n\n" +
        "3.空气负离子治疗血液中的正常红细胞、胶体质点等带负电荷，它们之间相互排斥，保持一定的距离，而病变老化的红细胞由于电子被争夺，带正电荷，由于正负相吸、则将红细胞凝聚成团。负离子能有效修复老化的细胞膜电位，促使其变成正常带负电的细胞，负负相斥从而有效降低血液黏稠度，使血沉减慢。同时负离子能加强血液中胶体质点本身负极性趋势，使血浆蛋白的胶体稳定性增加，保持血液的正常健康状态。"
    },
    {
      id: '4',
      title: "关于心血管病人临床表现及护理",
      author: "网络转载",
      time: "2021-05-13",
      details: "一、积极地心理指导与护理针对老年患者，医疗工作者应当首先进行心理上的疏导，与老年患者进行心理沟通，使其自身认识了解自身患病过程以及心血管疾病的特征，自己的病情，如何治疗原则，帮助老年人增强自信心，培养起积极的心态...这样才能尽量消除其负面心理情绪，促进心理健康，减少发病率。" +
        "\n\n" +
        "二、养成良好有序的生活习惯许多老年心血管疾病患者与自己不良的生活习惯与方式也有很大关系，医务工作者特别是做为保健医生，应当经常提醒老年人，使其认识到吸烟、肥胖、高血压、高血脂是心血管疾病的十分危险因素，平时饮食以低盐、低脂、低脂肪、低胆固醇为主，多食瓜果蔬菜，维生素、蛋白质含量丰富易于消化吸收的食物，平时养成良好的生活规律，避兔劳累，情绪稳定，消除疲劳，这样才能保证身体健康，发病率低。相当，也不可以配合一些健康有益的运动，但我们常说的“饭后百步走”，心血管病老人是不适合的，特别是饱食饭后两小时内不要进行剧烈的运动，尤其对有动脉硬化的老年人，更应注意避免造成血压突然升高的一切运动练习，这样可以有效地防止心脏病发作或脑溢血的发病。也不宜进行“晨练”与“苦练”，可以多选择一些轻柔、缓慢、匀速并带有节奏的活动，例如太极拳、散步、按摩、等中、低强度的运动，时间上以30分钟为好，感觉体力十分好时才可以运动1小时，可降血压、血脂、减体重，有益于老年人的身心健康发展。当然，除此之外，老年人尤其是高血压、高血脂、冠心病、心律失常等慢性病老年患者要格外注意天气的变化，不止是天气寒冷容易发病，气温高、温度大、气温低的天气也容易发病，心功能不好的老年人，也可以在家中自备一个氧气瓶，身体不适时马上及时吸氧，缓解症状。对于有高血压、心脏病的老年人来说，常备保心丸也是十分必要的。" +
        "\n\n" +
        "三、合理有效地配合用药老年人用药必须十分谨慎，不要自作主张服药治疗，一定要在医生的指导下合理治疗，有效地用药。老年人常常多种疾病并存，做为医务工作者特别是保健医生来说，也要做到安全、合理有效地给病人用药，如针对高血压患者降压的治疗方法可从低剂量开始，逐步递增剂量，考虑使用长效制剂，每日给药一次，殊知：“急则治标，慢则治本”，要嘱咐老年人坚持长期用药，不要经常更换药物，需要换时可在医生的指导下更换。虽然有些老年人患有多种病症，也不要一次给其开出许多药物，要充分考虑老年人的接授能力。在用药上，也要考虑到老年人的经济能力，尽量使用老年人能够接授又不是价格太昂贵的药品，以减轻老年人的心理负担，以达到更好疗效果。除此之外，针对老年人的特殊情况，医务工作者不仅要合理开药，还要指导老年人正确地用药。如开药后，向病人讲明怎样用药以及注意事项，记忆力、听力、视力较差的老年患者，医生还要注意多叮嘱，防止其误食多食少食药物。当然，老年人自己也要听从医生的良好建议，养成良好的就医习惯，每年或者隔半年可以去医院做心电图检查，防病于未然，发现不适或者症状变化可以及时去医院急诊。平时除坚持规律用药外，要多注意休息，不宜疲劳，可适当的运动，饮食合理得当，少食多餐，一旦出现胸闷、心慌或腹泻或其它不好症状，要立刻及时就医，不要耽误病情。总之，希望通过我们积极有效地预防、干预与治疗，可以使老年患者的病情得到稳定，生活更加的有质量有活力。"
    },
  ]

</script>
