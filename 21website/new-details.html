        "建模仿真 (modeling & simulation, M&S) 技术已被广泛应用到科学研究、国防建设及社会生活中" +

        "对于上述复杂系统, 其复杂性体现在: (1) 复杂系统的组成元素很多; (2) 元素之间存在复杂的交" +

        "刘营等: 复杂系统仿真的模型重用研究" +

        "\n 这些特性也使得对复杂系统模型的校核、验证和确认 (verification, validation, accreditation," +

        "资源高度共享的今天, 研究人员和工程人员普遍希望能够充分利用已有的模型和仿真系统等仿真资源," +
        "快速搭建满足不同应用需求的仿真系统, 在保持建模和仿真有效性的同时, 减少模型冗余和冗余数据" +
        "所带来的困扰\n" +
        "因此, 如何充分利用现有技术与模型资源实现多领域、不同粒度的模型重用, 降低复杂系统建模" +
        "的复杂度, 减少模型开发与维护周期, 避免返工迭代, 增强建模仿真应用的灵活性、可扩展性与可信性," +
        "进而保证仿真应用开发的高效率、低成本、高可信等是当前复杂系统仿真的迫切需求与关注重点 [6]" +
        "\n" +
        "国际仿真界对模型重用问题的研究虽然已经有较长的历史, 但随着仿真技术应用范围越来越广和" +
        "仿真对象的复杂性越来越高, 重用问题仍然是仿真领域的前沿课题\n 2016 年 1 月, 由美国国家科学基" +
        "金会 (NSF)、美国国家航空航天局 (NASA)、美国空军科学研究局 (AFOSR)、美国国家建模仿真联盟" +

        "\n" +

        "2 面向仿真的模型重用问题概述" +

        "程\n 复杂系统仿真中所包含的模型有很多\n 从建模仿真的全生命周期角度来分有需求模型、概念模型、" +

        "2\n1 模型重用相关概念" +
        "(1) 重用 (reuse)\n 重用是一种方法论, 主要应用在系统开发阶段\n Lei [8] 指出: “重用是一种系统快" +
        "速开发的概念, 其基本思想是在搭建新系统时重用已经建立好的系统构件, 重用的好处是显而易见的," +
        "它可以缩短开发周期, 降低开发成本等”\n 重用方法可应用在软件工程、人工智能、计算机辅助设计等" +
        "744" +
        "很多领域, 如软件重用/代码复用、知识重用、设计重用等\n" +
        "(2) 面向仿真的模型重用 (model reuse for simulation)\n 关于模型重用的定义, 目前还没有一个公认" +
        "的、标准的、比较全面的描述\n 不同的学者或者组织从不同的角度分别给出了模型重用的概念\n 2002 年" +

        "模, 通过重用成熟的模型实现仿真的系统化、工程化开发\n 也有学者结合软件重用的概念给出了它的" +

        "结合以上学者给出的定义可以看出模型重用的核心思想是: 模型重用以降低仿真开发成本、提高" +

        "标准化的过程\n" +

        ", 并指出 “可重用性是指模型适应不同应用场景并继续使用它的" +
        "能力, 这是对模型在新应用环境中可用性的度量”\n" +
        "在重用一个模型前, 要对该模型进行可重用性判定, 按照判定依据判断其是否能将其重新应用在" +
        "新的仿真应用环境下, 可重用性判定准确与否取决于是否有足够充分、正确的模型描述以及完善的可" +

        "01  交替浮沉的历史\n" +

        "\n" +
        "“人工智能” (artificial intelligence, AI) 这个词最早出现在1956年召开的达特茅斯(Dartmouth)“人工智能夏季研讨会”上. 参加这次研讨会的人员多数是当时著名的数学家和逻辑学家, 包括达特茅斯学院约翰·麦卡锡(John McCarthy)、哈佛大学马文·明斯基(Marvin Minisky)、IBM纳撒尼尔·罗彻斯特(Nathaniel Rochester)和贝尔电话实验室克劳德·香农(Claude Shannon)等等, 他们被认为是人工智能领域的开拓者. 人工智能的概念一经提出, 就被当时的人们赋予了很高的期望. 1960年, 诺贝尔奖获奖者、人工智能先驱之一赫伯特·西蒙(Herbert A. Simon)写道: “机器在20年内将可以从事任何人类可以从事的工作”. 1970年, 马文·明斯基写道: “我们将在3～8年的时间内拥有一台达到人类平均智力水平的具有通用智慧的机器, 它可以去读莎士比亚的作品, 给汽车添润滑油, 玩弄办公室政治, 讲笑话或者吵架. 机器会以不可思议的速度自我学习, 并在几个月后达到天才的水平且拥有不可估量的能力”. 不难看出, 当时的研究人员对人工智能发展的期望是构建能复制或超越人类行为和智慧的强大的智能体. 有着这样雄心勃勃的愿景, 当时的人工智能研究自然而然受到各方面的关注, 也受到极大力度的经费支持, 使得人工智能在60到70年代迅速成为一个初具规模的研究领域.\n" +

        "\n" +
        "人机交互(human computer interaction, HCI)可以说是伴随着计算机的诞生就自然产生的话题, 它的科学起源可以追溯到1960年约瑟夫·利克莱德(J. C. Licklider) 发表的一篇名为“人机共生”(Man-Computer Symbiosis) 的文章, 其中提到人应与计算机进行交互并协作完成任务. 然而, 在当时人工智能如火如荼的时代, 人与计算机交互中的相关问题似乎显得有些微不足道. 比如怎样优化界面布局、命令名称、文字编辑器等等. 人们更愿意相信即将出现的智能机器将解决包括这些问题在内的所有问题. 尽管大环境如此, 还是有一些极少数的实验室和研究人员专注于人机交互的研究. 比如在1963年, MIT的博士生伊凡·苏泽兰特(Ivan Sutherland)在博士论文中提出一种崭新的交互技术“SketchPad”, 其中涉及了很多界面相关的概念, 包括第一个图形用户界面的雏形. 这项技术被认为对后来人机交互尤其是图形用户界面发展影响最为深远的突破, 苏泽兰特也因此获得了1988年的图灵奖. 温伯格(Weinberg)1971年的著作《计算机编程心理学》是人机交互领域研究重要的心理学基础. 然而, 该著作局限于针对在当时能够操作那些昂贵机器的程序员, 而非广大的普通用户. 可以说, 人机交互在人工智能的第一次热潮中萌芽并缓慢发展. 在之后相当长的一段时期内, 两个领域的发展呈现交替浮沉的规律, 即在一方发展迅猛的时候, 另一方相对沉寂, 反之亦然. 这种规律实则体现了两个领域在经费、人力等资源上的竞争关系.\n" +

        "1973年, 詹姆斯·莱特希尔(James Lighthill)向英国科学研究委员会提交报告, 介绍了人工智能研究的现状, 他得出结论称:“迄今为止, 人工智能在各领域的发现并没有带来像预期一样的重大影响”. 这个报告最终导致政府对人工智能研究的热情迅速下降, 成为人工智能第一次寒冬开始的标志. 人工智能的研究者因为设定的目标过高而陷入窘境, 他们错误估计了为实现自己设定的目标所需要付出的努力. 冷静下来后, 人们自然想到的问题是怎样才能让人工智能更加实用. 1977年, 《人工智能》发表了一篇由人工智能和早期人机交互研究者共同署名的文章, 讨论了自然语言理解领域里面的“可用性”的问题. 某种意义上, 这篇文章成为当时人们思想转变的代表性的标志: 如何让人工智能变得实用? 紧接着的十年里, 人机交互迅速发展. 一批具有巨大影响力的人机交互实验室建立, 包括PARC, IBM, Digital, 贝尔实验室等等. 它们对1982年ACM SIGCHI的成立起到了至关重要的推动作用. 加州大学圣地亚哥分校的唐·诺曼(Don Norman) 在20世纪70年代和80年代在人工智能论坛上发表了与人机交互相关的工作, 领导大学参加了早期的CHI会议(人机交互领域顶级会议, The ACM Conference on Human Factors in Computing Systems, 简称CHI). 毫无疑问, 70年代中后期人工智能的第一次寒冬成为了人机交互发展的第一个黄金时期.\n" +

        "1981年, 日本国际贸易和工业部向“第五代计算机” 项目投入8.5亿美元, 该项目目标是开发出可以对话、翻译并像人一样推理的计算机. 这个事件又将人工智能推到风口浪尖, 使其进入第二次热潮. 美国和欧洲多个国家相继投入大量经费. 尽管研究的内容还是像第一次热潮一样, 以逻辑表达和启发式搜索为代表, 人们这次明显要谨慎很多. 比如, 在这次人工智能热潮中, “人工智能”这个词语相对来说被使用的频率并不高, 更多被提到的是“智能知识系统”、“专家系统”、“知识工程”、“医疗诊断”等等. 人们的目标由最初的“通用智慧”逐渐降低到“领域智慧”, 更多地希望人工智能能真正解决特定领域的一些难题. 然而, 以符号为主的表达与推理还是离现实世界太远, 难以真正解决落地的问题. 我们很少能够看到这些专家系统取代医生或者其他领域专家, 不过这些研究依然为我们提供了有用的技术, 并在生产管理中得到了一些应用.\n" +
        "\n" +

        "在80年代的人工智能热潮中, 人工智能研究人员和主流的媒体认为语音和语言理解将会成为未来人与计算机沟通的主要渠道. 虽然图形用户界面(graphical user interface, GUI)在1985 年发布的Macintosh电脑中大获成功, 但这些进展依旧无法跟人工智能宏伟的愿景相提并论. 更为关键的是, 人工智能研究人员掌握着大量的经费和媒体及民众的广泛关注. 1982年, ACM SIGCHI成立, 1983年召开了第一届CHI会议. 尽管ACM是主要赞助方之一, 然而1983年和1984年这前两届的CHI却鲜有计算机科学家参加, 更多的是认知心理学家和人因工程师. 1985年GUI成功的商业化使得基于GUI的研究不必再基于昂贵的计算机, 极大扩展了人机交互相关研究的空间, 也因此吸引了大量的计算机科学家参加CHI. 与此同时, 人机交互和人工智能开始出现了一些融合的迹象. 人机交互吸引了一些致力于研究如何辅助用户更好地使用工具的人工智能学者, 其中包括当时在加利福尼亚大学圣地亚哥分校(University of California, San Diego)和海军研究办公室的吉姆·霍兰(Jim Hollan), 他在建模和可视化的早期成果发表在人工智能的会议. 还有格哈德·菲舍尔(Gerhard Fischer), 专注于教练系统和评论系统, 相关工作同时发表在人机交互和人工智能的会议上. 越来越多的CHI的文章涉及当时流行的人工智能技术, 比如建模、自适应界面等等. 政府也对“usable AI”的概念非常感兴趣, 他们资助了很多研究语音系统、专家系统和知识工程中的人因研究的项目.\n" +

        "人工智能在80年代末再次因为没有做出实际能够落地的成果而陷入低谷. 从AAAI的参会人数可见一斑. 1986~1988 年AAAI 参会每年4000~5000 人, 1990年降到3000人, 1991年不足2000人, 后来相当长一段时间稳定在1000人左右. 与此同时, 人机交互进入了又一个黄金时期. 很多学校的计算机系将人机交互列入核心课程, 并聘用人机交互教员. 人机交互毕业生人数也大幅上升. 不少之前在人工智能领域的研究人员开始在CHI上发文章, 包括推荐系统的研究人员MIT的佩蒂 · 梅斯(Patti Maes), 密歇根大学的保罗·瑞斯尼克(Paul Resnick), 明尼苏达大学的乔·康斯坦(Joe Konstan)等, 以及沙龙·奥维亚特(Sharon Oviatt)的语音识别研究的工作和埃里克·霍维茨(Eric Horvitz)关于机器学习的工作. 这一时期CHI的投稿数量和参与人数均在稳步上升.\n" +

        "02 相互驱动的当下\n" +
        "\n" +
        "\n" +
        "经历了人机交互与人工智能的两次大起大落后, 人们不再抱有让计算机的能力全面超过人类这种在当前技术条件下不太可能实现的幻想, 转而更加注重真正能够落地的更实际的研究工作. 这种转变造成的结果就是人工智能领域逐渐分化为以概率模型和随机计算为基础的五大相对独立的学科方向, 包括计算机视觉、自然语言理解、认知科学、机器学习和机器人学. 关于通用人工智能, 即在各个方面都能达到或超过人类水平的智能体的呼声越来越少, 而针对特定场景和任务的人工智能研究取得了很大的进展和成功. 在图像和语音识别方面, 机器已经达到了普通人类的水平; 在棋类游戏方面, 1997年深蓝在国际象棋上、2017年AlphaGo在围棋上均已经击败了当时最顶尖的人类棋手. 这些方面的进展大大驱动了人机交互的发展. 以图形用户界面和键盘、鼠标等直接操控设备为主流的人机交互方式很难使人与计算机实现如同人与人之间那样高效自然的交互, 而语音识别、手势识别、语义理解、大数据分析等人工智能技术能帮助计算机更好地感知人类意图和用户状态, 进而增强人机之间的交互带宽, 使计算机更“懂”用户, 实现以人为中心的计算和真正自然的交互. 可以说, 人工智能的发展不断革新着人机交互的方式, 驱动人机交互由传统方式向更智能、更自然的方式进步.\n" +
        "\n" +
        "\n" +
        "\n" +
        "与此同时, 人机交互同样驱动着人工智能的发展. 机器学习先驱Michael Jordan提出“人工智能最先获得突破的领域是人机对话, 更进一步的成果则是能帮人类处理日常事务甚至做出决策的家庭机器人”. 人机对话的需求推动了相关人工智能技术的发展, 例如苹果的Siri、微软的小冰、谷歌的GoogleHome、亚马逊的Echo等, 都是为了解决传统人机对话方式低效不自然的问题而催生的人工智能应用. 当前以图形用户界面为主流的人机交互方式依然面临着交互带宽不足、交互方式不自然等局限, 要解决这些交互中的挑战, 需要在情境感知、意图理解、语音和视觉等方面取得更大的突破, 这些来自人机交互的需求也在不断驱动着人工智能的发展与进步.\n" +
        "\n" +

        "人机交互与人工智能的融合达到了空前的力度, 专注于人机交互+人工智能的期刊和会议越来越多, 论文数量和影响力不断提升. 第一届ACM IUI (Intelligent User Interfaces, 智能交互领域顶级会议)在1993年召开(1997年召开第二届, 之后每年一届) , 专注于利用最新的人工智能技术, 包括机器学习、自然语言处理、数据挖掘、知识表达与推理等提高交互的效率和体验. IUI的投稿数量在2018年达到了历史最高水平(371篇) . 另外, “Usable AI”会议也从2008年开始举办, 目的是填补人机交互和人工智能系统设计的鸿沟, 使得人工智能的成果能够真正用到人们日常使用的系统中. 同时, ACM也创立了专注于智能交互的期刊TiiS(Transactions on Interactive Intelligent Systems), 并得到了学术界和业界广泛的关注和认可. 各大科技公司也先后启动了相关项目, 包括谷歌的“Human-Centered Machine Learning”, IBM的“Human Machine Inference Networks”, 华为的“Intention Based UI”等等, 旨在通过研究人工智能和人机交互的融合方法, 将人工智能技术变得更加可靠, 同时将人机交互变得更加自然和方便.\n" +
        "\n" +

        "\n" +
        "在早期, 我国学者在人机交互领域做了许多研究工作, 如语音交互、笔/手势交互、多通道感知、行为理解等, 同时也取得了一定的成果. 由北京大学计算机系、杭州大学工业心理学国家专业实验室和中国科学院软件研究所3家单位合作承担的国家自然科学基金重点项目“多通道用户界面研究”(1995~1997), 是我国学者首次对多通道用户界面进行的系统性研究工作, 对多通道用户界面的模型、描述方法、整合算法、开发环境、评估等方面都进行了一定的探索并取得了基础性的研究成果. 除此以外, 中国科学院软件研究所、中国科学院计算技术研究所、清华大学等单位在笔式人机交互、智能界面、自然语言交互等方向也都做了大量工作. \n" +

        "近年来, 我国不断加大投入力度, 力争抢占人机交互这一未来信息技术战略制高点. 由中国计算机学会人机交互专委会、ACM SIGCHI中国分会等联合举办的全国人机交互学术会议(Chinese Human Computer Interaction, CHCI)迄今已经举办了14届, 旨在为中国人机交互研究领域提供一个交流最新科研成果、展望未来人机交互发展趋势、促进人机交互领域产学研紧密合作的交流平台. 2011 年11月的《计算机学会通讯》“人机交互”专题围绕自然人机交互的基础研究、概念、关键技术和方法等多个层次, 邀请了国内多位人机交互领域的专家撰文, 从不同角度进行介绍和探讨. 2018年5月,《计算机学会通讯》组织专题“自然人机交互”, 邀请了多位学者从不同角度诠释了自然人机交互的理论、方法、进展及挑战, 涵盖了自然交互场景中的心理模型、动作模型等多个基础模型及触觉交互、生理交互等多项交互技术. 我国中长期科技发展计划已经把人机交互列入前沿技术和基础研究的重要内容. 2009年发布的《中国至2050年信息科技发展路线图》将人机交互列为重要发展内容. 2011年“自然高效的人机交互”被写入《10000个科学难题– 信息科学卷》. 此外, 国家还支持了一批包括重点研发计划“云端融合的自然交互设备与工具”和“人机交互自然性的计算原理”、自然科学重点基金“自然人机交互基础理论和方法研究” 等项目, 不断推动人机交互与人工智能的融合和发展. 在国家科技政策的支持下, 中国科学院软件研究所、清华大学等人机交互团队在自然人机交互和智能交互领域取得了一系列突破性进展, 在笔/手势、普适计算、多通道融合、情感计算、增强现实中的人机交互等新的领域产生了一系列非常有价值的成果.\n" +
        "\n" +

        "\n" +
        "笔/手势交互是人机交互领域重要的研究方向, 而将人工智能方法引入笔/手势交互, 可以实现更智能、更自然的交互效果. 中国科学院软件研究所人机交互研究团队在笔/触控交互方面进行了深入研究, 其理论成果包括笔式界面范式、笔式用户模型、笔式用户界面描述语言、草图用户界面等在国内外产生了深远的影响, 应用成果包括笔式电子教学系统、笔式体育训练系统等已成功应用在教学、体育等领域并起到了重要作用. 在手写笔迹识别方面, 华南理工大学团队提出了基于全卷积多层双向递归网络的Ink识别新方法, 研发了CNN手写识别模型的高性能压缩及加速技术, 实现了基于云计算平台的云端手写识别引擎. 该方法的性能突出, ICDAR手写中文文本行识别正确率达96.6%, 联机手写单字符识别准确率达到97.9%, 速度比主流方法快30倍, 存储量小10倍, 处于世界领先水平. 随着可穿戴设备的兴起, 普适计算环境下人机交互成为了人机协同发展的瓶颈. 清华大学在智能交互、普适计算等方面的应用研究做出了重要成果, 例如COMPASS, One-Dimensional Handwriting 等方法有效解决了智能手表、智能眼镜等普适计算环境下的文本输入问题. 同时, 清华大学与阿里巴巴宣布达成战略合作, 依托于清华大学美术学院共同成立清华大学–阿里巴巴自然交互体验联合实验室, 探索“下一代人机自然交互”的未来. 双方将以“人”为中心, 探索“人–机器–环境”之间的关系, 让机器以更自然的方式与人类互动、服务人类. 双方将在实体交互、多通道感知等领域开展研究, 让机器具备听觉、视觉、触觉等“五感”, 并理解人类情感, 以此推动人机交互变革.\n" +

        "\n" +
        "情感认知计算是自然人机交互中的一个重要方面, 赋予信息系统情感智能, 使计算机能够“察言观色”, 将极大提高计算机系统与用户之间的协同工作效率. 而情感的感知和理解离不开人工智能方法的支撑. 例如, 针对人脸自发表情实时跟踪与识别的过程中存在的环境复杂度高、面部信息不完整等挑战, 中国科学院软件研究所借助内嵌三维头部数据库恢复个性化的三维头部模型研发的人脸情感识别引擎在非限制用户无意识动作情况之下可实现人脸表情稳定准确跟踪, 已在上海智臻智能网络科技股份有限公司的“小i 机器人”系列产品中进行了应用, 获得业界广泛好评. 另外, 由中国科学院软件研究所、中国电子技术化标准研究院和上海智臻智能网络科技股份有限公司联合提出的国际标准“Information Technology-Affective Computing User Interface Framework”于2017年2月的ISO/IECJTC1/SC35的工作组会议上获得正式立项. 此标准不仅是中国牵头的第一个人机交互领域国际标准, 也是用户界面分委会首个关于情感计算的标准. 该标准一旦发布, 将填补国内外该领域标准的空白, 并对今后情感交互的发展产生深远影响, 推动人机交互往更加人性化、智能化的方向发展.\n" +

        "此外, 基于人工智能和人机交互深度融合的典型应用也在教育、医疗等关键领域不断涌现. 其中, 中国科学院软件研究所和北京协和医院在神经系统疾病的非干扰、定量化辅助诊断方面做了大量的研究工作并取得了突出成果. 该工作基于人机交互、医学、心理学等学科理论基础, 融合前沿人工智能方法和技术, 对笔/触控、步态、伸展等运动建立多通道交互模型, 从用户语音、书写、手机触控等日常交互行为中提取关键特征, 实现神经系统疾病的早期预警和辅助诊断. 相关系统软件作为脑血管神经疾病的常规检测工具, 应用在了国家脑血管神经疾病的流行病学调查中, 已经在中国医学院北京协和医院、中南大学湘雅医院等得到了有效应用, 并同时扩展到了北京、天津、长沙、大连等多家三甲医院. 在工业界, 腾讯公司则推出了一个可以帮助医生诊断帕金森病的AI 辅助诊断技术, 将原本需要30分钟甚至更久的帕金森病诊断过程, 提速到只需要3分钟就能完成. 而科大讯飞股份有限公司将人工智能引进教育行业, 不仅能使未来的学校、机构运转的效率更高, 还有可能帮助人类实现孔子时代就提及的教育理想——“因材施教”.\n" +

        "03  协同共进的未来\n" +
        "\n" +
        "\n" +
        "放眼未来, 我们有理由相信人机交互和人工智能将保持当下这种相互促进、互相驱动的关系, 更加深入地融合并协同发展. 回顾历史, 人工智能的发展历程很大程度反映了计算机技术的发展历程, 而计算机技术发展的最终目的是为人类服务. 为了让人工智能很好地服务于人类, 我们不仅要不断突破人工智能技术瓶颈, 还要研究人的特性, 以及研究人与人工智能技术交互过程中出现的实际问题. 而这些同样也正是人机交互所研究的问题. 因此, 人机交互和人工智能具有相同的研究目标和研究对象, 是相辅相成、相互促进的关系. 在人工智能发展遇到瓶颈之时, 人机交互往往能够提供新的研究思路; 同时, 人工智能的发展则会不断突破和革新人机交互的方式并最终驱动人机交互的发展.\n" +

        "《埃森哲技术展望2017》指出: AI is the new UI. 文中提出了人工智能将从后台运营工具转变为更简洁、更方便的用户服务工具. 人机交互必将是实现人工智能这个角色转变的关键所在. 随着计算机处理与存储能力的不断提升, 使用人工智能技术门槛和成本不断降低, 意味着人工智能会越来越多地被应用到人机交互领域. 而互联网浪潮的兴起, 诸如推荐系统之类的人工智能成果出现在实际产品之中, 让我们有理由相信类似的应用在未来会越来越多. 好的用户接口是人工智能技术成功落地的必要条件, 从这个角度来讲, 人机交互与人工智能间的纽带将不断增强. 人工智能研究人员正在获得基本的人机交互技能, 更多的人机交互研究人员采用人工智能技术. 两个领域有着共同的研究目标和研究对象, 融合是大势所趋, 是下一代研究人员和系统开发人员的目标.\n" +

        "\n" +
        "\n" +
        "传统方法论失效的事实既令人沮丧，又令人振奋。这是因为，只有丢掉了对于传统科学观和方法论的幻想，才会促使我们不得不义无反顾并全力以赴地探寻新的科学观和探索新的方法论。结果，终于发现： “信息观、系统观、机制观的三位一体”才是人工智能这类开放复杂信息系统所需要的科学观，“基于信息转换的机制主义方法论”才是开放的复杂信息系统所需要的方法论。\n" +

      title: "人体器官芯片微型机器可控",
      author: "",

      details: "什么是微流控器官芯片？\n" +
        "\n" +
        "\n" +
        "微流控器官芯片简称为器官芯片。器官芯片是一种多通道，包含有可连续灌流腔室的三维细胞培养装置。器官芯片由两大部分组成，一是本体，由相应的细胞按实体器官中的比例和顺序搭建；二是微环境，包括器官芯片周边的其它细胞，分泌物和物理力。器官芯片是人工器官的一种类型。\n" +

        "\n" +

        "微流控器官芯片的研究背景\n" +
        "\n" +
        "\n" +
        "\n" +
        "器官芯片的原始推动起于制药产业。一个原创新药一般要耗费十几亿美元，耗时十几年，效率极低，一个重要的原因就是动物实验存在的种属差异。动物试验是现今新药开发的一个必需环节，但其存在成本过高，周期偏长，伦理等诸多问题。特别在许多情况下，当候选药物进入临床试验时，往往发现在动物试验中看似很有希望的对像并不总是能对人类产生相同的结果，甚至显示了严重的毒副作用，并因此造成前期研究的大量心血和巨额资金毁于一旦，付之东流。\n" +
        "\n" +
        "\n" +
        "\n" +

        "微流控器官芯片的发展历史\n" +
        "\n" +
        "\n" +
        "\n" +
        "早在2000年代前期，康奈尔大学的Mike Shuler等首次提出用人体不同器官的细胞在芯片上构建人体组织，模拟人体环境的设想。2010年，哈佛大学Donald Ingber等构建芯片肺的工作在Science上发表，产生了显著的影响，具有代表性。在这些工作基础上，2011年9月16日，时任美国总统奥巴马亲自宣布启动由NIH，FDA和国防部牵头,第一期总额为1.4亿美金的基于芯片器官的“微生理系统”(microphysiological system，MPS system)，“以确保美国未来20年在新药发现领域的全球领先地位”，并认为，“仿生微流控芯片”能够以令人难以想象的幅度降低新药发现的成本和周期，给新药开发带来一次革命。项目自2012年正式启动，经费在此后的执行过程中被不断追加，一批核心高校参与了项目的主要工作，其中包括哈佛大学的肺芯片，威斯康星大学的脑芯片，加州大学伯克利分校的心芯片，霍普金斯大学的肠芯片，匹兹堡大学的肝芯片，华盛顿大学的肾芯片，杜克大学的血管芯片和哥伦比亚大学的皮肤芯片等。\n" +

        "\n" +
        "微流控器官芯片的工作原理\n" +
        "\n" +
        "\n" +
        "\n" +
        "这儿，以肺芯片为例加以说明，见下图。\n" +
        "\n" +
        "\n" +
        "\n" +
        "\n" +
        "\n" +
        "典型的肺芯片设计\n" +
        "\n" +
        "\n" +
        "制作一块芯片，在芯片的槽道中设置三个并列的流体通道，两边的通道通真空，中间的用于植入细胞。在中间通道的正中间加一层有通透性的生物膜，膜上布满小孔。用细胞外基质的分子包裹薄膜，在这张薄膜的上面铺满一层肺细胞，细胞从肺的气囊，肺泡中提取，薄膜的另一面铺满人肺毛细血管细胞。让空气在薄膜上面流通，培养基则在下面流动。由此可以产生组织，因为组织是由连生细胞及与之结合的细胞间物质集合而成一种构造。两个或两个以上的组织聚集在一起，会形成不同的组织-组织界面，有可能产生功能。多种不同组织联合构成具有功能的结构，可以被认为是器官。为了产生功能，设计了一个中空的侧室，用循环吸力使两侧真空通道收缩，同时带动中间的通道一起伸展和放松，并让伸展和放松的程度和频率与人细胞在肺中呼吸时所做的类似，由此实现了培养皿等不可能实现的呼吸运动功能，这就模拟了人体肺泡在呼吸过程中收缩的生理过程。在此基础上，还可模拟肺部感染的时候白细胞抵御细菌入侵的过程。在铺有肺细胞的上层通道释放病原菌，然后在下层通道里加入人体白细胞。当白细胞感觉到病原菌侵入时，它们会从血液中进入肺部，吞噬病原菌。如果要使整个免疫过程可视化，也可以对白细胞和病原菌进行标记，于是就可以在显微镜下看到白细胞在“血管”中穿梭，进而穿过薄膜上的小孔，吞噬侵染肺细胞中被绿色标记的病原菌。\n" +
        "\n" +
        "\n" +
        "\n" +
        "用类似的思想，可以开发出不同的器官芯片，用以深入了解药品、化学物质、食物甚至是化妆品对人体的影响。\n" +
        "\n" +
        "\n" +
        "\n" +
        "微流控器官芯片中的微环境\n" +
        "\n" +
        "\n" +
        "\n" +
        "前已提及，微环境指的是器官周边的细胞，周边的各种因子，比如小肽，和周边的物理力，在芯片器官基本确定之后，对微环境的精准操控是器官芯片构建成功与否的关键。\n" +
        "\n" +
        "\n" +
        "\n" +
        "在上述肺芯片的案例中，有两点值得关注。一是细胞从肺的气囊，肺泡和肺毛细血管中提取，分置于薄膜两侧，配有空气和培养基流动，形成肺的核心结构；二是用循环吸力使整个结构产生呼吸运动，实现肺的关键功能。换句话说，毛细血管细胞、气囊细胞及其周边分子，以及膜所提供的柔韧、能够伸展和弯曲的特性，连同流动所产生的各种物理力等所有这些因素结合所产生的生理微环境，实际上可以创造一种组织-组织界面，对细胞功能的实现产生有力的影响，甚至有可能诱导这些细胞表现出非常类似于身体特定器官的功能。这样一种观点具有普适性。因为实际上其他芯片器官也会具备类似的特征，比如芯片肝，芯片肠等等。对肠而言，当然谈不上呼吸运动，但是相应的微环境能使我们得到蠕动这样一种关键特征，并能因此组织成手指状的交叉或突起的绒毛，增加肠道吸收的表面积，排出粘液，实现吸收功能。长期以来，人们没能充分理解张力，压力和剪切力等这些物理力在微环境中的重要性，但是事实是，正是这些物理力有力地促成了器官功能的显现。因此，在分子层面，细胞层面，或是组织和器官层面，不可能只考虑化学因素，而把各种物理因素排斥在外。\n" +
        "\n" +
        "\n" +
        "\n" +
        "最近Cell杂志报道，日本京都大学人诱导性多能干细胞（hiPSC）研究与应用中心的Koji Eto及其团队发现，血流的剪切应力是血小板生成过程的一个关键的物理因素，而特别是当这种剪切应力形成湍流环境时，利用人诱导性多能干细胞可大规模产生多达1000亿个血小板。这也是理解微流控器官芯片中力学微环境影响的一个案例。\n" +
        "\n" +
        "\n" +
        "\n" +
        "类器官微流控芯片\n" +
        "\n" +
        "\n" +
        "\n" +
        "类器官(Organoid)是用干细胞制造出来的微型器官，或称迷你器官，它们是在体外产生的三维的微型和简化版的器官，具有器官的某些功能。类器官来源于组织、胚胎干细胞或诱导的多能干细胞中的一种或几种细胞，具有自我更新和分化能力，可以在三维培养中自我组织。自2010年代初以来，类器官的生长技术得到了迅速的改进，研究人员已经能利用人的胚胎干细胞和其他干细胞培育多种类器官，包括肝、肾、胰腺、食管、肺、胃、肠、大脑、膀胱等，其中以类肝脏最为成功。类器官已被认为是2013年最大的科学进步之一，也已被用于在实验室研究疾病发生和治疗。\n" +
        "\n" +
        "\n" +
        "\n" +
        "把上述类器官置于微流控芯片上，使其受到可控的微量流体的作用，即可成为所说的类器官微流控芯片，Science杂志专门刊登一篇review论文，题目即为organoid-on-a-chip。类器官微流控芯片是器官芯片发展的最前沿之一。\n" +
        "\n" +
        "\n" +
        "\n" +
        "微流控器官芯片的产业化\n" +
        "\n" +
        "\n" +
        "\n" +
        "美国政府从2012年正式提出以器官芯片为基础的“微生理系统”计划，由DARPA和NIH等分别在5年的时间里提供了1.4亿美元和7600万美元的资金从国家层面来支持这项技术的发展。与此同时，自2012年以来，科技开发商已向投资者筹集了逾8000万美元用于同样的目的。中国政府也在2012年前后通过科学技术部做出了安排，并从2016年起，支持力度显著增加。\n" +
        "\n" +
        "\n" +
        "\n" +
        "器官芯片的产业化尚在起步阶段，2016年器官芯片设备和服务产品的总销售额还不足1000万美元。现有的公司大都是从大学实验室分拆出来的，目前正在通过与工业界的合作升级他们的芯片器官模型。\n" +
        "\n" +
        "\n" +
        "\n" +
        "2010年代的前期，零星的器官芯片公司开始出现。Oxford的CN Bio公司用装有12个微型肝脏的芯片做药物的毒性试验, 已经发现做同样的试验，器官芯片所需的成本要较动物试验大幅度下降。2015年前后，哈佛Wyss研究所组建了一家专门研究人体器官芯片的公司——Emulate Inc，并率先推出了器官芯片技术。Emulate拥有哈佛大学在全球范围内的独家授权，可为该技术及相关系统提供强大而广泛的知识产权组合。以器官芯片技术为基础，该公司提出一种由器官芯片、仪器和软件组成的人体仿真系统，可为人体内部的生理运作提供了高仿真窗口。这样一种系统可为研究人员提供预测人类对疾病、药物、化学物质和食物产生的反应，比细胞培养或动物测试方法具有更高的精确度和控制能力，也可为“重现真实人体生物环境”设立新的标准，用于推进相关产品的创新设计和安全保障。网上已有Emulate公司和美国FDA合作开展研究的报道。这家公司创立之初便获得DARPA的3700万美元的拨款，以及1200万美元的A轮融资。2018年7月，他们又获得3600万美元的C轮募资，由风险投资公司Founders Fund领投。\n" +
        "\n" +
        "\n" +
        "\n" +
        "除了Emulate之外，也已有一些国家成立了一些小型公司开始类似的操作，包括中国在内，但目前看来，发展的套路和进程还是以Emulate为好。\n" +
        "\n" +
        "\n" +
        "\n" +
        "一般认为，从2017年到2022年，市场可能以38-57%的复合年增长率增长，到2022年达到6000万至1.17亿美元。当然，这只是第一步。毫无疑问，器官芯片技术在中长期内可望成为一个数十亿美元的市场，因为它们每年都可能帮助制药和化妆品等行业节省大量的研发费用。伦理和道德问题也可能是这个新市场的核心，全世界每年都有几亿只动物被用于实验室实验，而这些实验很有可能被一些微流控技术所取代。业界和政府机构对一些获得大量资金支持的器官芯片技术开发商寄予了巨大的期望。政府的支持在不断增加，欧莱雅、辉瑞、罗氏和赛诺菲等公司已经与器官芯片开发商建立了合作关系，相信这项技术将改变现有和正在开发的产品的功效和毒理学测试前景，而随着大型制药和化妆品公司开始使用器官芯片，这些投资很可能会继续下去。\n" +
        "\n" +
        "\n" +
        "\n" +
        "器官芯片技术仍面临许多技术挑战。首先，它必须证明能够成功地将多个器官连接起来，准确地模拟对药物的全身反应。有几家公司正在研发多器官模型，但整体来说，“人体芯片”还远没有成为现实。第二，为满足不同的需求，器官芯片公司要通过不同类型的器官、设备类型和流程管理实现产品的多样化。可以考虑一种基于药物研发不同阶段对关键标准进行技术细分，并由此开展系列产品的批量生产。根据市场需求的实际情况，大幅度提升产出水平。第三，要考虑设计的重要性，鉴于器官芯片对微流控技术的依赖性，微流控公司可和更多初创企业建立合作关系，甚至，可为器官芯片提出量身定做的方法，以显示它们在这方面的巨大潜力。最后，要及时考虑标准化及与现有设备的兼容性。\n" +
        "\n" +
        "\n" +
        "\n" +
        "总而言之，产业化的最终目标是建立一个由器官芯片、仪器和软件组成的人体仿真系统，为人体内部的生理过程提供高仿真窗口和技术平台。这个技术平台可为研究人员提供预测人类对疾病、药物、化学物质和食物产生的反应，比培养皿细胞培养或动物测试方法具有更高的精确度和控制能力。波及到药物开发、农业、化妆品、食品和化学消费品等广泛领域应用对象的器官芯片领域，将为真正重现真实人体生物环境提供希望，设立标准。"
    },
    {
      id: '9',
      title: "等离子流功率与共享电极专职",
      author: "",
      time: "2021-05-14",
      details: "工作基于Janus共享电极的策略，将钙钛矿太阳能电池和超级电容器进行集成设计，引入凝胶电解质，构筑起准固态光充电储能器件，将常规太阳能电池的~10 mW cm−2功率密度提升到目前的500 mW cm−2，既集成了太阳能的转换、储存和利用的光储一体化，又实现了太阳能功率的倍增放大。该论文的第一作者为博士研究生陈鹏。\n" +
        "\n" +
        "<img src='img/text9-1.png'>\n" +
        "\n" +
        "图1：（a）光充电容器的基本原理。（b）光充电容器的具体结构。\n" +
        "\n" +
        "太阳能电池是一个光电转换器件，可以理解为一个发电装置；化学电源是一个化学能与电能的转换与储存器件，是一个储能装置。光储一体化就是将这两种装置进行功能复合的技术，这既包括太阳能电池与二次电池的集成，也包括太阳能电池与超级电容器的匹配，分别对应于能量型和功率型的发展策略。\n" +
        "\n" +
        "通常，太阳能的辐照强度在标准光强AM1.5下为100 mW cm−2，经过太阳能电池转换之后仅为10–20mW cm−2，如此低的功率密度限制了太阳能电池在诸多领域中的应用。通过估算，驱动一台普通空调就需要5–10 m2的太阳能电池板，而启动一辆电动汽车仅靠太阳能电池是无法满足其瞬时功率要求的。\n" +
        "\n" +
        "为实现功率型的光储一体化，该工作将高效的钙钛矿太阳能电池和高功率的水系超级电容器进行集成设计，并基于Janus共享电极和引入凝胶电解质的策略，构筑起准固态光储一体化器件，可实现太阳能-化学能-电能的转换、存储与利用。特别是，通过时间尺度上收集/释放的策略，将器件的功率密度提升到500 mW cm−2，成功突破了太阳辐射的功率密度限制。相对于普通的太阳能电池器件，其功率密度提升了约50倍，实现了太阳能功率的倍增放大。同时，这种光储一体化的新模式可实现4%的总能量转换效率。在实际工况下，这种功率型的光储能器件也可有效缓解太阳能电池对光照的强烈依赖以及普通电容器对电能输入的需求，显著提升太阳能的实用性。\n" +
        "\n" +
        "<img src='img/text9-2.png'>\n" +
        "\n" +
        "图2：光充电容器的性能。"
    },
    {
      id: '10',
      title: "空间卫星遥感自然环境理论",
      author: "",
      time: "2021-05-14",
      details: "卫星遥感观测和空间模型模拟获取的外蕴量信息与由地基观测和空间采样获取的内蕴量信息提供了地球表层系统两种不同但互补的信息流。外蕴量和内蕴量信息对于地球表层系统建模必不可少，与此同时，地球表层系统建模需要整合这两种信息的适当方法。基于这一思路，岳天祥团队(2016)提出了地球表层系统建模基本定理及其关于空间插值、空间升尺度、空间降尺度、数据融合和模型-数据同化的推论。\n" +
        "\n" +
        "生物多样性和生态系统服务情景与模型的方法评估报告采用了地球表层系统建模基本定理关于空间插值和数据融合的推论(IPBES, 2016)。这个IPBES情景与模型方法评估报告的作用包括：指导联合国IPBES所有工作中的情景分析与建模活动，以确保IPBES交付成果的规范性。同时，地球表层系统建模基本定理也出现在联合国生物多样性和生态系统服务的全球评估报告中(IPBES, 2019)。\n" +
        "\n" +
        "然而用于地球表层系统建模基本定理使用的术语与IPBES的概念体系不匹配，因此岳天祥团队提出了生态环境曲面建模基本定理(Yue等, 2020)。生态环境曲面包括自然曲面、自然贡献曲面和自然变化驱动力曲面。生态环境曲面建模基本定理简述如下：生态环境曲面由外蕴量和内蕴量共同唯一决定，在空间分辨率足够细的条件下，高精度生态环境曲面可以运用集成微观过程信息和宏观格局信息的恰当方法(例如高精度曲面建模方法)来构建。生态环境曲面建模基本定理和地球表层系统建模基本定理的基本理论含义相同，但生态环境曲面建模基本定理的术语可以更容易得被IPBES领域理解。\n" +
        "\n" +
        "在生态环境曲面建模领域，对内蕴量和外蕴量合成的需求是一个经久不息的话题。例如，地基观测可以获取观测点上的高精度数据，但它们仅局限于很稀疏的散布固定点位。卫星遥感可以频繁地提供地表宏观格局信息，但它无法直接获取地表过程参数。卫星遥感和地基观测提供了地表信息的两个不同方面。许多学者已经证实，将两者结合起来描述生态环境要素具有显著优势(Yue等, 2007; Yue, 2011)。\n" +
        "\n" +
        "Phillips(2002)的研究发现，生态环境曲面由全局因素和局地因素的合成控制，如果不同时考虑局地和全局两类因素，就无法全面认识地球表层系统。Pansar等(2016)指出，全局模型和地面观测提供了丰富的生态环境曲面信息，但它们任何一方都无法刻画生态环境曲面的时空动态全貌；如果想提高全局模型精度，必须补充地基观测数据(Brill等，1991)。\n" +
        "\n" +
        "局地观测和卫星遥感的集成可以更全面地了解生物多样性对环境变化的响应，并可以改善多尺度生态系统过程建模(Pereira等，2013)。例如，浮游植物群落结构可能受到来自周围环境的外蕴影响和基于两种浮游植物之间相互作用的内蕴效应。Yang等(2018年)运用方差分解分析表明，外蕴因素解释了浮游植物群落中31%的变化，内蕴反馈机制与种间相互作用决定了群落对外蕴因素变化的反馈，从而形成浮游植物群落结构。"
    },
  ]
