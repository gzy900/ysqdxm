<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Clouds</title>
    <meta charset="utf-8">
    <style type="text/css">

        body {
            /*background-color: #326696;*/
            margin: 0px;
            overflow: hidden;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            text-align: center;
            background-image: url("bg.png");
            background-position: bottom left;
            background-size: 100% auto;
        }

        a {
            color: #0078ff;
        }

    </style>
</head>
<body>

<!--<script src="/js/ga.js"></script>-->

<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/Detector.js"></script>

<script id="vs" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
</script>

<script id="fs" type="x-shader/x-fragment">
			uniform sampler2D map;
			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;
			varying vec2 vUv;
			void main() {
				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );
				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );
			}

</script>

<script type="text/javascript">

    if (!Detector.webgl) Detector.addGetWebGLMessage();

    var container;
    var camera, scene, renderer;
    var mesh, geometry, material;

    var mouseX = 0, mouseY = 0;
    var start_time = Date.now();

    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    init();

    function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        // Bg gradient

        // var canvas = document.createElement('canvas');
        // canvas.width = 32;
        // canvas.height = window.innerHeight;

        // var context = canvas.getContext('2d');


        // var gradient = context.createLinearGradient(0, 0, 0, canvas.height);
        // gradient.addColorStop(0, "#1e4877");
        // gradient.addColorStop(0.5, "#111");
        //
        // context.fillStyle = gradient;
        // context.fillRect(0, 0, canvas.width, canvas.height);
        //
        // container.style.background = 'url(' + canvas.toDataURL('image/png') + ')';
        // container.style.backgroundSize = '32px 100%';

        //

        camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 6000);
        camera.position.z = 0;

        scene = new THREE.Scene();

        geometry = new THREE.Geometry();

        var texture = THREE.ImageUtils.loadTexture('cloud10.png', null, animate);
        texture.magFilter = THREE.LinearMipMapLinearFilter;
        texture.minFilter = THREE.LinearMipMapLinearFilter;

        // 0x4584b4
        var fog = new THREE.Fog(0x112, -100, 3000);

        material = new THREE.ShaderMaterial({

            uniforms: {

                "map": { type: "t", value: texture },
                "fogColor": { type: "c", value: fog.color },
                "fogNear": { type: "f", value: fog.near },
                "fogFar": { type: "f", value: fog.far },

            },
            vertexShader: document.getElementById('vs').textContent,
            fragmentShader: document.getElementById('fs').textContent,
            depthWrite: false,
            depthTest: false,
            transparent: true

        });


        const map = THREE.ImageUtils.loadTexture('snow.png', null, animate);
// 创建精灵材质SpriteMaterial
        const spriteMaterial = new THREE.SpriteMaterial({
            map: map,
            // color: '#f00'//设置颜色,
        });

        var plane = new THREE.Mesh(new THREE.PlaneGeometry(64, 64));

        console.log(THREE.GeometryUtils)
        for (var i = 0; i < 16000; i++) {

            plane.position.x = Math.random() * 4000 - 2000;
            plane.position.y = -Math.random() * Math.random() * 50 - 15;
            plane.position.z = i / 2;
            plane.rotation.z = Math.random() * Math.PI;
            plane.scale.x = plane.scale.y = Math.random() * Math.random() * 1.5 + 0.5;

            THREE.GeometryUtils.merge(geometry, plane);

        }

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        mesh = new THREE.Mesh(geometry, material);
        mesh.position.z = -8000;
        scene.add(mesh);



// 创建精灵模型，不需要几何体geometry参数
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.set(100, 100, 1)
        sprite.scale.set(100, 100, 300); //只需要设置x、y两个分量就可以
        scene.add(sprite);

        const pointLight = new THREE.PointLight("#fff");
        pointLight.position.set(0, 100, 3000);
        scene.add(pointLight);


        console.log(pointLight)
        console.log(scene)
        console.log(sprite)
        console.log(camera)

        renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        document.addEventListener('mousemove', onDocumentMouseMove, false);
        window.addEventListener('resize', onWindowResize, false);

    }

    function onDocumentMouseMove(event) {

        mouseX = (event.clientX - windowHalfX) * 0.25;
        mouseY = (event.clientY - windowHalfY) * 0.15;

    }

    function onWindowResize(event) {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

        requestAnimationFrame(animate);

        position = ((Date.now() - start_time) * 0.03) % 4000;

        // camera.position.x += (mouseX - camera.position.x) * 0.1;
        // camera.position.y += (-980 * 0.15 - camera.position.y - 300) * 0.1;
        camera.position.z = -position + 4000;
        // console.log(-position + 4000)
        renderer.render(scene, camera);

    }

</script>
</body>
</html>
