<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <div class="wrap">
  	<p id="datepicker"></p>
  </div>
</body>
<script type="text/javascript">
  var datePicker = require('./index')
  var calendar = new datePicker;
  calendar.init({
  	'trigger': '#datepicker', /*按钮选择器，用于触发弹出插件*/
    'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
    'minDate':'2004-1-1',/*最小日期*/
    'maxDate':'2020-12-31',/*最大日期*/
    'onSubmit':function(){/*确认时触发事件*/
      document.getElementById('datepicker').innerHTML = calendar.value
    },
    'onClose':function(){/*取消时触发事件*/
    }
  })
</script>
</html>
