  function getQueryString(name) {
    var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
    if (result == null || result.length < 1) {
      return "";
    }
    return result[1];
  }

  $(function () {
    init(getQueryString('id'))
  })


  function init(id) {
    var drug = null
    id = id || '1';
    for (var i = 0; i < drugList.length; i++) {
      if (drugList[i].id == id) {
        drug = drugList[i];
        break;
      }
    }

    if (drug == null) {
      drug = drugList[0]
    }

    console.log(drug)

    var detailsDom = '<div class="details-title">' + drug.title + '</div>'

    for (var k = 0; k < drug.details.length; k++) {
      detailsDom += '<div class="details-row"><p class="details-row-left">【' + drug.details[k].title + '】</p><p class="details-row-right">' + drug.details[k].details + '</p></div>'
    }

    $('#drug-details').append(detailsDom)

  }
</script>
